    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const scanBtn = document.getElementById('scanBtn');
        const loading = document.getElementById('loading');
        const camResolution = document.getElementById('camResolution');
        const apiStatus = document.getElementById('apiStatus');
        const tokenUsage = document.getElementById('tokenUsage');

        let stream = null;

        // Check API Status
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                if (data.gemini_connected) {
                    apiStatus.innerHTML = 'Gemini API: <span style="color:green">â— é€£ç·šæˆåŠŸ</span>';
                } else {
                    apiStatus.innerHTML = 'Gemini API: <span style="color:red">â— é€£ç·šå¤±æ•—</span>';
                }
            } catch (e) {
                apiStatus.innerHTML = 'Gemini API: <span style="color:red">â— éŒ¯èª¤</span>';
            }
        }
        checkApiStatus();

        // Start Camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 3840 },
                        height: { ideal: 2160 }
                    }
                });
                video.srcObject = stream;
                startBtn.disabled = true;
                scanBtn.disabled = false;
                startBtn.textContent = 'ç›¸æ©Ÿå·²é–‹å•Ÿ';

                // Get actual resolution
                const track = stream.getVideoTracks()[0];
                const settings = track.getSettings();
                camResolution.textContent = `ç›¸æ©Ÿè§£æåº¦: ${settings.width} x ${settings.height}`;

            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("ç„¡æ³•å­˜å–ç›¸æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®šã€‚");
            }
        });

        // Scan & Analyze
        scanBtn.addEventListener('click', async () => {
            if (!stream) return;

            // Capture image at full resolution
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Draw image without scaling
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Use high quality JPEG
            const imageData = canvas.toDataURL('image/jpeg', 1.0);

            // UI Update
            loading.style.display = 'block';
            scanBtn.disabled = true;
            tokenUsage.textContent = 'æœ¬æ¬¡æ¶ˆè€— Token: è¨ˆç®—ä¸­...';

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (response.ok) {
                    // Fill form
                    document.getElementById('senderName').value = data.sender_name || '';
                    document.getElementById('senderAddress').value = data.sender_address || '';
                    document.getElementById('recipientName').value = data.recipient_name || '';
                    document.getElementById('recipientAddress').value = data.recipient_address || '';
                    document.getElementById('sendDate').value = data.send_date || '';

                    // Update Token Usage
                    if (data.usage) {
                        tokenUsage.textContent = `æœ¬æ¬¡æ¶ˆè€— Token: ${data.usage.total_token_count} (Prompt: ${data.usage.prompt_token_count}, Output: ${data.usage.candidates_token_count})`;
                    } else {
                        tokenUsage.textContent = 'æœ¬æ¬¡æ¶ˆè€— Token: æœªçŸ¥';
                    }

                    // Refresh history
                    loadHistory();
                } else {
                    alert('è¾¨è­˜å¤±æ•—: ' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
                }
            } catch (err) {
                console.error(err);
                alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ä¼ºæœå™¨é€£ç·šã€‚');
            } finally {
                loading.style.display = 'none';
                scanBtn.disabled = false;
            }
        });

        // Load History
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                const tbody = document.querySelector('#historyTable tbody');
                tbody.innerHTML = '';

                history.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.scan_date}</td>
                        <td>${item.sender_name || '-'}</td>
                        <td>${item.sender_address || '-'}</td>
                        <td>${item.recipient_name || '-'}</td>
                        <td>${item.recipient_address || '-'}</td>
                        <td>${item.send_date || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to load history:", err);
            }
        }

        // Initial load
